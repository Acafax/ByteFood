spring.application.name=ProjektDyplomowySpring


spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.jpa.defer-datasource-initialization=true

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto= ${SPRING_JPA_HIBERNATE_DDL_AUTO:create} 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url= ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/projektdyplomowy}
spring.datasource.username= ${POSTGRES_USER}
spring.datasource.password= ${POSTGRES_PASSWORD}
spring.secret.key= ${SECRET_KEY}

spring.datasource.driver-class-name=org.postgresql.Driver
